<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curd Operations</title>

    <!-- css bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- animation link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- sweet alert cdn link   -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center fw-bold text-danger p-4">
        javaScript Curd Operation
      </h1>
      <div class="row">
        <div class="col-md-12 bg-white shadow-lg p-4">
          <div
            class="d-flex w-100 bg-primary p-2 justify-content-between align-items-center"
          >
            <div>
              <h2 class="text-white">Student Record</h2>
            </div>
            <div>
              <!-- <button class="btn btn-light p-0 m-0">
                <input
                  type="search"
                  placeholder="Search"
                  class="form-control"
                  required
                />
              </button> -->
              <!-- <button class="btn btn-success fw-bold">
                <i class="fa-solid fa-minus"></i>Delete All
              </button> -->
              <button
                class="btn btn-dark fw-bold add-btn"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                <i class="fa-solid fa-plus"></i>Add new user
              </button>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
              <table class="table text-center table-striped">
                <thead>
                  <tr>
                    <th class="fw-bold">Sr No</th>
                    <th class="fw-bold">Profile</th>
                    <th class="fw-bold">Name</th>
                    <th class="fw-bold">Email</th>
                    <th class="fw-bold">Mobile</th>
                    <th class="fw-bold">Action</th>
                  </tr>
                </thead>
                <tbody class="reg-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal animate__animated animate__zoomIn" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h3>add user</h3>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form class="register-form">
                <div class="input-group mb-3">
                  <span class="input-group-text">Name</span>
                  <input type="text" class="form-control" required />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Email</span>
                  <input type="email" class="form-control" required />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Mobile</span>
                  <input type="number" class="form-control" required />
                </div>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" />
                </div>
                <div
                  class="input-group mb-3 w-100 d-flex justify-content-end align-items-center"
                >
                  <button
                    disabled
                    class="btn btn-success fw-bold"
                    type="button"
                  >
                    Update
                  </button>
                  <button class="btn btn-primary fw-bold mx-2" type="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javaScript bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
